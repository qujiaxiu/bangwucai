					</div>
				</div>
				<div class="top-right">
					<span class="b5c-true">

<script src="../js/jquery-1.11.1.min.js"></script>

<script>
	$("#footer-wrap").load("foot.html #foot",function(){
		//footer_nav
		for( let i = 0 ; i < $(".footer_nav a").size() ; i++ ){
			$(".footer_nav a").eq(i).hover(function(){
				$(this).css({"color":"#f61d4b","text-decoration":"underline"})
			},function(){
				$(this).css({"color":"#333","text-decoration":"none"})
			})
		}
		//footer_nav
		//footer_copy
		for( let i = 0 ; i < $(".footer_copy a").size() ; i++ ){
//			console.log(i);
			$(".footer_copy a").eq(i).hover(function(){
				$(this).css("color","white")
			},function(){
				$(this).css("color","#999")
			})
		}
		//footer_copy
	});
</script>
